<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="ITI Attendance System" />

    <!-- Search Engine -->
    <meta name="description" content="description about ITI Attendance System" />
    <meta name="image" content="images/logo.png" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="page title" />
    <meta name="twitter:description" content="description about ITI Attendance System" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="page title" />
    <meta name="og:description" content="description about ITI Attendance System" />
    <meta name="og:type" content="website" />

    <!-- frameworks CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- font awesome css -->
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>ITI Attendance System</title>
    <link rel="shortcut icon" href="images/fav.svg" type="image/x-icon" />

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/popper.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- loading window -->
    <div id="global-loader" class="global-loader loader-wrapper">
        <div class="loader bg-white">
            <div class="whirly-loader"> </div>
        </div>
    </div>

    <div class="page login-bg">
        <div class="page-single">
            <div class="container">
                <div class="box-lg">
                    <div class="card">
                        <div class="card-header border-top">
                            <h3 class="card-title">All users Reports </h3>
                        </div>
                        <div class="card-body pt-0">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="daily-tab" data-toggle="tab" href="#daily" role="tab"
                                        aria-controls="daily" aria-selected="true" onclick="getEmployeesData()">Daily
                                        Reports</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="monthly-tab" data-toggle="tab" href="#monthly" role="tab"
                                        aria-controls="monthly" aria-selected="false"
                                        onclick="getMonthlyReports()">Monthly Reports</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="TabContent">
                                <div class="tab-pane fade show active" id="daily" role="tabpanel"
                                    aria-labelledby="daily-tab">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped" id="dailyReports">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Full Name</th>
                                                    <th scope="col">Username</th>
                                                    <th scope="col">email</th>
                                                    <th scope="col">Check In</th>
                                                    <th scope="col">Status</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="monthly" role="tabpanel" aria-labelledby="monthly-tab">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped" id="monthlyReports">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Full Name</th>
                                                    <th scope="col">Username</th>
                                                    <th scope="col">email</th>
                                                    <th scope="col">Num.Attendance D</th>
                                                    <th scope="col">Num.Absence D</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/profile-admin.js"></script>


</body>

</html>
