<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="ITI Attendance System" />

    <!-- Search Engine -->
    <meta name="description" content="description about ITI Attendance System" />
    <meta name="image" content="images/logo.png" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="page title" />
    <meta name="twitter:description" content="description about ITI Attendance System" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="page title" />
    <meta name="og:description" content="description about ITI Attendance System" />
    <meta name="og:type" content="website" />

    <!-- frameworks CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- font awesome css -->
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>ITI Attendance System</title>
    <link rel="shortcut icon" href="images/fav.svg" type="image/x-icon" />

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/popper.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- loading window -->
    <div id="global-loader" class="global-loader loader-wrapper">
        <div class="loader bg-white">
            <div class="whirly-loader"> </div>
        </div>
    </div>

    <div class="page login-bg">
        <div class="page-single">
            <div class="container">
                <div class="box-lg-600">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Attendance Confirmation </h3>
                        </div>
                        <form class="card-body pt-0 border-0" id="confirmAttendanceForm" name="confirmAttendanceForm">
                            <div class="form-group">
                                <label class="form-label" for="selectStudent">Select Student</label>
                                <select class="form-control" id="selectStudent">
                                    <option id="default-option" value="default-option" selected disabled>
                                        Select Student</option>
                                </select>
                            </div>
                            <div class="button-block">
                                <button type="button" id="confirmAttendance_btn" class="btn btn-primary btn-block"
                                    data-toggle="modal" data-target="#confirmModal">confirm
                                    Attendance</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Recorded Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3><span class="main-color">Username: </span><span class="font-color" id="username"></span>
                    </h3>
                    <h3>
                        <span class="main-color">Time: </span>
                        <span class="font-color" id="current_date"></span>
                        <span class="main-color">at : </span>
                        <span class="font-color" id="current_time"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/profile-employee.js"></script>


</body>

</html>
