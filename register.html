<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="ITI Attendance System" />

    <!-- Search Engine -->
    <meta name="description" content="description about ITI Attendance System" />
    <meta name="image" content="images/logo.png" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="page title" />
    <meta name="twitter:description" content="description about ITI Attendance System" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="page title" />
    <meta name="og:description" content="description about ITI Attendance System" />
    <meta name="og:type" content="website" />

    <!-- frameworks CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- font awesome css -->
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Register ITI Attendance System</title>
    <link rel="shortcut icon" href="images/fav.svg" type="image/x-icon" />

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/popper.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- loading window -->
    <div id="global-loader" class="global-loader loader-wrapper">
        <div class="loader bg-white">
            <div class="whirly-loader"> </div>
        </div>
    </div>

    <div class="page login-bg">
        <div class="page-single">
            <div class="container">
                <div class="box-lg-600">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Register</h3>
                            <p class="text-muted">Create New account Now</p>
                        </div>
                        <form class="card-body pt-0 needs-validation" id="registerForm" name="registerForm" novalidate>
                            <div class=" custom-row d-flex">
                                <div class="form-group ">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="first name" id="fName"
                                        name="fName" maxlength="8" required>
                                    <div class="invalid-feedback">Please enter a valid name</div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lName" name="lName" maxlength="8"
                                        required>
                                    <div class="invalid-feedback">Please enter a valid name</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <input type="text" class="form-control" id="username" name="username" hidden="hidden">
                                <div class="invalid-feedback">Please enter a valid email</div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" maxlength="30"
                                    required>
                                <div class="invalid-feedback">Please enter a valid address</div>
                            </div>

                            <div class="custom-row d-flex">
                                <div class="form-group">
                                    <label class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" name="age" required>
                                    <div class="invalid-feedback">Only numbers are allowed</div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Role</label>
                                    <div class="d-inline-block mr-2">
                                        <input type="radio" name="role" id="student" value="2">
                                        <label for="student">Student</label>
                                    </div>
                                    <div class="d-inline-block mr-2">
                                        <input type="radio" name="role" id="employee" value="0" checked>
                                        <label for="employee">Employee</label>
                                    </div>
                                    <div class="d-inline-block">
                                        <input type="radio" name="role" id="admin" value="1">
                                        <label for="admin">Admin</label>
                                    </div>
                                </div>
                            </div>

                            <div class="button-block">
                                <button type="button" id="register_btn" onclick="handleSubmitData(event)"
                                    class="btn btn-primary btn-block">register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smtp.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
