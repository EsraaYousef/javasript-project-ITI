<body>

    <!-- loading window -->
    <!-- <div class="load">
        <div class="circle">
            <div class="circle__spin">
                <svg>
                    <circle cx="50%" cy="50%" r="67px"></circle>
                </svg>
            </div>

    <div class="page login-bg">
        <div class="page-single">
            <div class="container">
                <div class="row">
                    <div class="col mx-auto">
                        <div class="row justify-content-center">
                            <div class="col-sm-10 col-md-8 col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h1 class="mb-2">Register</h1>
                                        <p class="text-muted">Create New account Now</p>
                                    </div>
                                    <form method="POST" class="card-body pt-0 needs-validation" id="registerForm"
                                        name="registerForm" novalidate>
                                        <div class="custom-row d-flex">
                                            <div class="form-group ">
                                                <label class="form-label">First Name</label>
                                                <input type="text" class="form-control" placeholder="first name"
                                                    id="fName" name="fName" required>
                                                <div class="invalid-feedback">Please enter a valid name</div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lName" name="lName"
                                                    required>
                                                <div class="invalid-feedback">Please enter a valid name</div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                            <input type="text" class="form-control" id="username" name="username"
                                                hidden="hidden">
                                            <div class="invalid-feedback">Please enter a valid email</div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Address</label>
                                            <input type="text" class="form-control" id="address" name="address"
                                                required>
                                            <div class="invalid-feedback">Please enter a valid address</div>
                                        </div>

                                        <div class="custom-row d-flex">
                                            <div class="form-group">
                                                <label class="form-label">Age</label>
                                                <input type="number" class="form-control" id="age" name="age" required>
                                                <div class="invalid-feedback">Only numbers are allowed</div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Password</label>
                                                <input class="form-control" id="password" placeholder="password"
                                                    type="password" required autocomplete>
                                                <div id="error_msg" class="invalid-feedback">Please enter strong
                                                    password</div>
                                            </div>
                                        </div>
                                        <div id="msg">
                                            <pre></pre>
                                        </div>

                                        <div class="button-block">
                                            <button type="submit" id="register_btn"
                                                class="btn btn-primary btn-block">register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="js/jquery-3.3.1.min.js"></script>
